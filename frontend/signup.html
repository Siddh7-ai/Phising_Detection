<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PhishGuard AI - Create Account">
    <title>Sign Up - PhishGuard AI</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <div class="shield-icon">üõ°Ô∏è</div>
            <h1>PhishGuard AI</h1>
            <p>Create Your Account</p>
        </div>

        <!-- Error message -->
        <div id="errorMessage" class="error-message"></div>

        <!-- Success message -->
        <div id="successMessage" class="success-message"></div>

        <!-- Signup form -->
        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="john_doe"
                    required
                    autocomplete="username"
                    pattern="[a-zA-Z0-9_]{3,20}"
                    title="3-20 characters, letters, numbers, and underscores only"
                >
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your.email@example.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Minimum 8 characters"
                    required
                    autocomplete="new-password"
                >
                <!-- Password strength indicator -->
                <div id="passwordStrength" class="password-strength">
                    <div id="passwordStrengthBar" class="password-strength-bar"></div>
                </div>
                <div id="passwordStrengthText" class="password-strength-text"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Re-enter your password"
                    required
                    autocomplete="new-password"
                >
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                Create Account
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Login</a></p>
            <div class="security-badge">
                Secured with JWT & bcrypt
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('passwordStrengthBar');
        const strengthText = document.getElementById('passwordStrengthText');
        const strengthContainer = document.getElementById('passwordStrength');
        
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            
            if (password.length === 0) {
                strengthContainer.classList.remove('active');
                return;
            }
            
            strengthContainer.classList.add('active');
            
            let strength = 0;
            let feedback = [];
            
            // Length check
            if (password.length >= 8) strength++;
            else feedback.push('at least 8 characters');
            
            // Uppercase check
            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('uppercase letter');
            
            // Number check
            if (/[0-9]/.test(password)) strength++;
            else feedback.push('number');
            
            // Special character check
            if (/[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/.test(password)) strength++;
            else feedback.push('special character');
            
            // Update UI
            strengthBar.className = 'password-strength-bar';
            
            if (strength <= 1) {
                strengthBar.classList.add('weak');
                strengthText.textContent = 'Weak - Add: ' + feedback.join(', ');
                strengthText.style.color = '#ff006e';
            } else if (strength <= 3) {
                strengthBar.classList.add('medium');
                strengthText.textContent = 'Medium - Add: ' + feedback.join(', ');
                strengthText.style.color = '#ffbe0b';
            } else {
                strengthBar.classList.add('strong');
                strengthText.textContent = 'Strong password ‚úì';
                strengthText.style.color = '#00ff41';
            }
        });
        
        // Signup form handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Get form data
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate
            if (!username || !email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            submitBtn.textContent = '';
            hideError();
            hideSuccess();
            
            try {
                // Call register API
                const response = await API.register(username, email, password);
                
                // Success
                showSuccess('Account created successfully! Redirecting...');
                
                // Redirect to dashboard after 1 second
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                showError(error.message || 'Registration failed. Please try again.');
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Create Account';
            }
        });
        
        // Helper functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.remove('show');
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }
        
        function hideSuccess() {
            const successDiv = document.getElementById('successMessage');
            successDiv.classList.remove('show');
        }
        
        // Check if already logged in
        if (API.isAuthenticated()) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
