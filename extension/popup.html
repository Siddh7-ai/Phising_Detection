<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Detection Shield</title>
  <style>
    /* ===== CSS VARIABLES - COLOR SYSTEM ===== */
    :root {
      /* Primary Green Colors */
      --green-primary: #22c55e;
      --green-dark: #16a34a;
      --green-darker: #0f9d58;
      --green-light: #4ade80;
      --green-extra-light: #86efac;
      
      /* Neutral Colors */
      --dark-primary: #111827;
      --dark-secondary: #1f2937;
      --dark-tertiary: #374151;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      
      /* Background Colors */
      --bg-primary: #f8fafc;
      --bg-secondary: #f9fafb;
      --bg-white: #ffffff;
      
      /* Status Colors */
      --danger-primary: #ef4444;
      --danger-dark: #dc2626;
      --warning-primary: #f59e0b;
      --warning-dark: #d97706;
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-green: 0 4px 14px 0 rgba(34, 197, 94, 0.3);
      --shadow-green-lg: 0 8px 20px 0 rgba(34, 197, 94, 0.35);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
    }
    
    /* ===== HEADER ===== */
    .header {
      background: linear-gradient(135deg, var(--green-primary) 0%, var(--green-dark) 50%, var(--green-darker) 100%);
      color: white;
      padding: 24px 20px;
      text-align: center;
      box-shadow: var(--shadow-md);
      position: relative;
    }
    
    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--green-light), transparent);
    }
    
    .header h1 {
      font-size: 18px;
      margin-bottom: 6px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.95;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    
    .shield-icon {
      font-size: 42px;
      margin-bottom: 10px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }
    
    /* ===== SCAN SECTION ===== */
    .scan-section {
      padding: 24px 20px;
      text-align: center;
    }
    
    .scan-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--green-primary) 0%, var(--green-dark) 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-green);
      letter-spacing: 0.3px;
    }
    
    .scan-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-green-lg);
      background: linear-gradient(135deg, var(--green-light) 0%, var(--green-primary) 100%);
    }
    
    .scan-btn:active {
      transform: translateY(0);
      box-shadow: var(--shadow-md);
    }
    
    .scan-btn:disabled {
      background: var(--gray-300);
      cursor: not-allowed;
      transform: none;
      box-shadow: var(--shadow-sm);
    }
    
    /* ===== LOADING ANIMATION ===== */
    .loading-container {
      display: none;
      padding: 40px 20px;
      text-align: center;
    }
    
    .loading-container.active {
      display: block;
    }
    
    .spinner-ring {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      border: 6px solid var(--gray-200);
      border-top: 6px solid var(--green-primary);
      border-right: 6px solid var(--green-primary);
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 15px;
      color: var(--dark-secondary);
      margin-bottom: 12px;
      font-weight: 600;
    }
    
    .loading-url {
      font-size: 12px;
      color: var(--gray-500);
      word-break: break-all;
      padding: 0 20px;
      font-weight: 500;
    }
    
    /* ===== RESULT SECTION ===== */
    .result-container {
      display: none;
      padding: 20px;
    }
    
    .result-container.active {
      display: block;
    }
    
    /* ===== SCREENSHOT ===== */
    .screenshot-box {
      background: var(--bg-white);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--gray-200);
    }
    
    .screenshot-box img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }
    
    .screenshot-placeholder {
      width: 100%;
      height: 150px;
      background: linear-gradient(135deg, var(--gray-100) 0%, var(--gray-200) 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: var(--gray-400);
    }
    
    .screenshot-placeholder-icon {
      font-size: 48px;
      margin-bottom: 10px;
      opacity: 0.6;
    }
    
    /* ===== RESULT HEADER ===== */
    .result-header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .result-icon {
      font-size: 64px;
      margin-bottom: 12px;
      filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
    }
    
    .result-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 6px;
      letter-spacing: 0.2px;
    }
    
    .result-title.safe {
      color: var(--green-dark);
    }
    
    .result-title.danger {
      color: var(--danger-primary);
    }
    
    .result-title.warning {
      color: var(--warning-primary);
    }
    
    .result-subtitle {
      font-size: 14px;
      color: var(--gray-500);
      font-weight: 500;
    }
    
    /* ===== CONFIDENCE CHART ===== */
    .chart-container {
      background: var(--bg-white);
      border-radius: 12px;
      padding: 24px 20px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--gray-200);
    }
    
    .chart-title {
      font-size: 14px;
      font-weight: 700;
      color: var(--dark-secondary);
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 0.3px;
    }
    
    .confidence-meter {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto;
    }
    
    .confidence-meter svg {
      transform: rotate(-90deg);
    }
    
    .confidence-bg {
      fill: none;
      stroke: var(--gray-200);
      stroke-width: 10;
    }
    
    .confidence-progress {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
      transition: stroke-dashoffset 1.2s cubic-bezier(0.65, 0, 0.35, 1);
      filter: drop-shadow(0 0 4px rgba(34, 197, 94, 0.4));
    }
    
    /* Dynamic stroke colors based on state */
    .confidence-progress.safe {
      stroke: var(--green-primary);
    }
    
    .confidence-progress.danger {
      stroke: var(--danger-primary);
      filter: drop-shadow(0 0 4px rgba(239, 68, 68, 0.4));
    }
    
    .confidence-progress.warning {
      stroke: var(--warning-primary);
      filter: drop-shadow(0 0 4px rgba(245, 158, 11, 0.4));
    }
    
    .confidence-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .confidence-value {
      font-size: 34px;
      font-weight: 800;
      display: block;
      color: var(--dark-primary);
      letter-spacing: -0.5px;
    }
    
    .confidence-value.safe {
      color: var(--green-dark);
    }
    
    .confidence-value.danger {
      color: var(--danger-primary);
    }
    
    .confidence-value.warning {
      color: var(--warning-primary);
    }
    
    .confidence-label {
      font-size: 12px;
      color: var(--gray-500);
      display: block;
      font-weight: 600;
      margin-top: 2px;
      letter-spacing: 0.5px;
    }
    
    /* ===== METRICS BOX ===== */
    .metrics-box {
      background: var(--bg-white);
      border-radius: 12px;
      padding: 18px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--gray-200);
    }
    
    .metric-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid var(--gray-200);
    }
    
    .metric-item:last-child {
      border-bottom: none;
    }
    
    .metric-label {
      font-size: 13px;
      color: var(--gray-600);
      font-weight: 600;
    }
    
    .metric-value {
      font-size: 13px;
      font-weight: 700;
      color: var(--dark-secondary);
      letter-spacing: 0.2px;
    }
    
    .metric-value.good {
      color: var(--green-dark);
    }
    
    .metric-value.bad {
      color: var(--danger-primary);
    }
    
    .metric-value.warning {
      color: var(--warning-dark);
    }
    
    /* ===== RESCAN BUTTON ===== */
    .rescan-btn {
      width: 100%;
      padding: 14px;
      background: var(--green-primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 16px;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-md);
      letter-spacing: 0.3px;
    }
    
    .rescan-btn:hover {
      background: var(--green-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-green);
    }
    
    .rescan-btn:active {
      transform: translateY(0);
      box-shadow: var(--shadow-sm);
    }
    
    /* ===== FOOTER ===== */
    .footer {
      text-align: center;
      padding: 16px;
      font-size: 11px;
      color: var(--gray-400);
      font-weight: 500;
      letter-spacing: 0.3px;
      line-height: 1.6;
    }
    
    /* ===== STATE-BASED CLASSES ===== */
    
    /* Safe State */
    body.safe .header {
      background: linear-gradient(135deg, var(--green-primary) 0%, var(--green-dark) 50%, var(--green-darker) 100%);
    }
    
    body.safe .scan-btn {
      background: linear-gradient(135deg, var(--green-primary) 0%, var(--green-dark) 100%);
      box-shadow: var(--shadow-green);
    }
    
    body.safe .scan-btn:hover {
      background: linear-gradient(135deg, var(--green-light) 0%, var(--green-primary) 100%);
    }
    
    /* Phishing/Danger State */
    body.phishing .header {
      background: linear-gradient(135deg, var(--danger-primary) 0%, var(--danger-dark) 100%);
    }
    
    body.phishing .scan-btn {
      background: linear-gradient(135deg, var(--danger-primary) 0%, var(--danger-dark) 100%);
      box-shadow: 0 4px 14px 0 rgba(239, 68, 68, 0.3);
    }
    
    body.phishing .scan-btn:hover {
      background: linear-gradient(135deg, #f87171 0%, var(--danger-primary) 100%);
      box-shadow: 0 8px 20px 0 rgba(239, 68, 68, 0.35);
    }
    
    body.phishing .spinner-ring {
      border-top-color: var(--danger-primary);
      border-right-color: var(--danger-primary);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
    }
    
    body.phishing .rescan-btn {
      background: var(--danger-primary);
    }
    
    body.phishing .rescan-btn:hover {
      background: var(--danger-dark);
    }
    
    /* Warning State */
    body.warning .header {
      background: linear-gradient(135deg, var(--warning-primary) 0%, var(--warning-dark) 100%);
    }
    
    body.warning .scan-btn {
      background: linear-gradient(135deg, var(--warning-primary) 0%, var(--warning-dark) 100%);
      box-shadow: 0 4px 14px 0 rgba(245, 158, 11, 0.3);
    }
    
    body.warning .scan-btn:hover {
      background: linear-gradient(135deg, #fbbf24 0%, var(--warning-primary) 100%);
      box-shadow: 0 8px 20px 0 rgba(245, 158, 11, 0.35);
    }
    
    body.warning .spinner-ring {
      border-top-color: var(--warning-primary);
      border-right-color: var(--warning-primary);
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.2);
    }
    
    body.warning .rescan-btn {
      background: var(--warning-primary);
    }
    
    body.warning .rescan-btn:hover {
      background: var(--warning-dark);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="shield-icon">üõ°Ô∏è</div>
    <h1>Phishing Detection Shield</h1>
    <p>AI-Powered Protection</p>
  </div>
  
  <!-- Scan Button Section -->
  <div class="scan-section">
    <button class="scan-btn" id="scan-btn">
      üîç Scan Current Page
    </button>
  </div>
  
  <!-- Loading Animation -->
  <div class="loading-container" id="loading-container">

    <div class="loading-url" id="loading-url"></div>
  </div>
  
  <!-- Result Section -->
  <div class="result-container" id="result-container">
    <!-- Screenshot -->
    <div class="screenshot-box" id="screenshot-box">
      <img id="screenshot-img" style="display:none;" />
      <div class="screenshot-placeholder" id="screenshot-placeholder">
        <div class="screenshot-placeholder-icon">üö´</div>

      </div>

    <!-- Result Header -->
    <div class="result-header">
      <div class="result-icon" id="result-icon">‚úÖ</div>
      <div class="result-title" id="result-title">Website Appears Safe</div>
      <div class="result-subtitle" id="result-subtitle">No immediate threats detected</div>

    <div class="chart-container">
      <div class="chart-title">Confidence Score</div>
      <div class="confidence-meter">

          <circle class="confidence-progress" id="confidence-circle" cx="75" cy="75" r="65"></circle>

    <!-- Metrics -->
    <div class="metrics-box" id="metrics-box">

    </div>
    
    <!-- Rescan Button -->
    <button class="rescan-btn" id="rescan-btn">üîÑ Scan Again</button>
  </div>
  
  <div class="footer">
    Powered by Machine Learning<br>

  </div>
  
  <script src="popup.js"></script>
</body>
</html>
